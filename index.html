<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Trucks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container pt-5">
    <h1 class="text-center">Find Food Trucks</h1>
    <div class="input-group input-group-lg d-flex py-4">
      <input type="text" class="form-control flex-fill ms-2" id="foodInput" placeholder="Search for Food...">
      <input type="text" class="form-control flex-fill me-2" id="addressInput" placeholder="Search by Address...">
    </div>

    <div class="table-container pt-3">
      <table class="table" id="foodTruckTable">
        <thead class="table-light">
          <tr>
            <th scope="col">Applicant</th>
            <th scope="col">Food Items</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- PapaParse JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="data/trucks.js"></script>
    
</body>
</html>
